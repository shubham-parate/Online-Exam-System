<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="login.css">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body background="bg.jpg" >
    <center>
        <h1><b>Login Form</b></h1>

        <form name="myForm" method="POST" action="\Online_Exam_System\Home\Home.html">
            <label >Email:</label>

            <input id="name" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter Valid Email" placeholder="Enter Email Id" autocomplete="off" name="username" required/>

            <label >Password:</label>

            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 1 uppercase, 1 lowercase lettter, 1digit, and 8 or more character " placeholder="Enter password" autocomplete="off" name="pass" required/>

            
            <button type="submit">Login</button></a>
            
            <div class="Social">
                
                <a href="https://accounts.google.com/AccountChooser/signinchooser?flowName=GlifWebSignIn&flowEntry=AccountChooser" >
                    <button type="button" class="google-btn" >
                        <i class="fa fa-google-plus-square" aria-hidden="true"></i> Login with Google
                    </button>
                </a>
                
                <a href="https://www.facebook.com/">
                    <button type="button" class="facebook-btn" >
                        <i class="fa fa-facebook-square" aria-hidden="true"></i> Login with Facebook
                    </button>
                </a>

                <a href="https://www.instagram.com/accounts/login/">
                    <button type="button" class="instagram-btn" >
                        <i class="fa fa-instagram" aria-hidden="true"></i> Login with Instagram
                    </button>
                </a>
                
                <a href="https://www.linkedin.cn/uas/login?fromSignIn=true&trk=cold_join_sign_in">
                    <button type="button" class="linkdin-btn" >
                        <i class="fa fa-linkedin-square" aria-hidden="true"></i> Login with Linkedln
                    </button>
                </a>

            </div>

        </form>
    </center>
</body>
</html>
